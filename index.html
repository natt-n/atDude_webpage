<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script defer src="js/index.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <style>
        body{
            font-family: 'Poppins';
        }
    </style>
</head>
 
<body>
    <div class="main">
        <div class="layer1"> 
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 logo">
                    <div class="container-fluid"> <!--atDude logo-->
                        <img src="images/logo.png" alt="Logo AtDude" class="img-fluid" style="width: 70%;">
                        <br><br>
                        <h3 class="catchphrase">Saying "Hi" is too mainstream</h3>

                        <!--Download from-->
                        <div class="container-fluid" style="padding-top: 5%;"> 
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="container-fluid" style="padding-left: 5px;">
                                        <img src="images/appstore.png" alt="App Store" style="width: 90%;">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="container-fluid" style="padding-right: 5px; z-index: 3;">
                                        <img src="images/googleplay.png" alt="Google Play" style="width: 90%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Lion Surfer-->
                <div class="col-sm-3 surfdude hover-vertically">
                    <div class="container-fluid" style="margin-left: -60%; margin-top: 50%;">
                        <img src="images/lion.png" alt="Lion Surfer">
                    </div>
                </div>
            </div>

            <!--Monkey Surfer-->
            <div class="row">
                <div class="col-sm-3 surfdude hover-vertically">
                    <div class="container-fluid" style="margin-top: -100%;">
                        <img src="images/monkey.png" alt="Monkey Surfer">
                    </div>
                </div>
            </div>

            <!--Tree & Phone-->
            <div class="row">
                <div class="col-sm-3 container-fluid" style="margin-top: -15%; z-index: 4;">
                    <img src="images/tree.png" alt="Tree" class="background: rgba(238, 204, 158, 1);">
                </div>
                <div class="col-sm-5"></div>
                <div class="col-sm-4 container-fluid" style="margin-top: -12%; padding: 5%;">
                    <img src="images/mainpage.png" alt="Main App Page" class="img-fluid" style="padding-right: 10%;">
                </div>
            </div>
        </div>

        <img src="images/landing_bg.png" alt="Beach Background" class="img-fluid">

        <!--What is AtDude-->
            <div class="row logo" style="margin-top: -15%;">
                <div class="col-sm-1" style="z-index: 5; margin-top: 20%;">
                    <img src="images/flippers.png" alt="Flippers">
                </div>
                <div class="col-sm-9">
                    <div class="container-fluid fade-in-from-bottom" style="margin-top: 30%;">
                        <img src="images/atDudeTitle.png" alt="What is atDude?" class="img-fluid">
                    </div>
                    <div class="container-fluid fade-in-from-bottom" style="margin-top: 10%;">
                        <img src="images/p1.png" alt="Paragraph 1" class="img-fluid">
                    </div>
                    <!--How to use atDude-->
                    <div class="container-fluid fade-in-from-bottom" style="margin-top: 20%;">
                        <img src="images/howto.png" alt="How to Use atDude" class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-2" style="margin-left: -15%; margin-top: -20%;">
                    <div class="container-fluid">
                        <img src="images/starfish.png" alt="Starfish" class="img-fluid">
                    </div>
                </div>
            </div>
            <br><br><br><br>

            <!--Different Uses-->
            <div class="row d-flex align-items-stretch" style="z-index: 0;">
                <div class="col-sm-4" >
                    <div class="container-fluid fade-in-pop-center" >
                        <img src="images/leftcol.png" alt="Method" class="img-fluid">
                        <img src="images/seashell.png" alt="Seashell" class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="container-fluid fade-in-pop-center" style="width: 84%; margin-right: 5px;">
                        <img src="images/midcol.png" alt="Formality" class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="container-fluid fade-in-pop-center" style="width: 84%; margin-right: 10px;">
                        <img src="images/rightcol.png" alt="Awesomeness" class="img-fluid">
                    </div>
                </div>
            </div>

            <!--App Map-->
            <div>
                <img src="images/appmap.png" alt="App Map" class="img-fluid">
            </div>

        
        <!--Download the app-->
        <div class="row">
            <div class="col-sm-10">
                <img src="images/footer.png" alt="Footer">
            </div>
            <div class="col-sm-2">
                <img src="images/rightsandal.png" alt="Right Sandal">
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="main" style="position: relative;">
        <div class="container-fluid" style="position: absolute;">
            <div class="position-relative">
                <div class="container-fluid logo" style="margin-top: 15%;">
                    <h3>atDude is a Flutter app built on the atPlatform, a technology that is transforming the Internet experience by putting you in control of your data.</h3>
                    <br><br><br>
                    <h3><b>Learn more at atsign.com.</b></h3>
                </div>
            </div>
        </div>
        <img src="images/sand.png" alt="Sand">
